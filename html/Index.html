<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winterblox - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(Images/16588.png); /* Change this to your image path */
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the background fixed while scrolling */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Buttons at Top Left */
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #444444;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #555555;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background for readability */
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        /* Welcome Text Styling */
        .welcome-text {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        /* Subtitle Styling */
        .subtitle {
            font-size: 1.5em;
            color: #ffffff;
            margin-top: 10px;
        }

        /* Roblox Revival Text in the Center */
        .revival-text {
            font-size: 2em;
            font-weight: bold;
            color: #f1c40f; /* Golden color for contrast */
            margin-top: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background for readability */
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Button Container for Server List and Sign Up/Login -->
    <div class="button-container">
        <a href="MPServers.html" class="button">Games</a>
        <a href="Help.html" class="button">Help</a>
    </div>

    <header>
        <!-- Welcome Text -->
        <div class="welcome-text">Welcome to Winterblox!</div>
        <!-- Subtitle or Additional Text -->
        <div class="subtitle">The ultimate place to play and explore Winterblox games!</div>
    </header>

    <!-- Roblox Revival Message in the Center -->
    <div class="revival-text">
        We have Roblox Revival 2008-2011
    </div>

    <footer>
        <p>&copy; 2024 Winterblox. All rights reserved.</p>
    </footer>

</body>
</html>
