<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Roblox Revival</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(Images/16588.png); /* Replace with your image URL */
            background-size: cover; /* Ensure the image stretches across the full screen */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the background fixed during scrolling */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(51, 51, 51, 0.8); /* Dark gray background with transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create an Account</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p class="message" id="message"></p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent form from submitting normally

        // Get form values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Send data to the server
        const response = await fetch('http://127.0.0.1:5000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        // Handle server response
        const result = await response.json();
        const messageElement = document.getElementById('message');
        if (response.ok) {
            messageElement.style.color = 'green';
            messageElement.textContent = result.message;
        } else {
            messageElement.style.color = 'red';
            messageElement.textContent = result.message;
        }
    });
</script>

</body>
</html>
